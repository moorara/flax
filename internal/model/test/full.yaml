config:
  http_port: 8080
  https_port: 8443

http:
  - methods: [ GET ]
    path: /health
    status_code: 200
  - methods: [ GET ]
    path: /current/user
    queries:
      type: "\\w+"
    req_headers:
      Authorization: "Bearer .*"
    delay: 100ms
    status_code: 200
    res_headers:
      Token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9"
    body: {
      "id": "5da8349a-0707-4064-8fad-74cedb48a8fc",
      "name": "John Doe",
      "email": "john.doe@example.com"
    }

